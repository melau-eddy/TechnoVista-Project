{% extends 'base/index.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
<div class="head">
    <h1>Contact Us</h1>
    <p>Reservations? Questions? Suggestions? Special requests? Get in touch through the form below and we'll reply as soon as we can.
    </p>
</div>
<div class="box">
    <form action="">
        <label for="first-name">First Name<span>(required)</span></label><br>
        <input type="text" id="first-name" placeholder="Enter your first name" required><br>

        <label for="last-name">Last Name<span>(required)</span></label><br>
        <input type="text" id="last-name" placeholder="Enter your last name" required><br>

        <label for="email">Email <span>(required)</span></label><br>
        <input type="email" id="email" placeholder="Enter your email address" required><br>

        <label for="subject">Subject<span>(required)</span></label><br>
        <input type="text" id="subject" placeholder="Enter the subject of your message"><br>

        <label for="message">Message <span>(required)</span></label><br>
        <textarea id="message" placeholder="Write your message here" required></textarea><br>

        <label for="phone">Phone</label><br>
        <input type="tel" id="phone" placeholder="Enter your phone number"><br>

        <label for="date">Date</label><br>
        <input type="date" id="date"><br>

        <input type="submit" value="Submit">
        <input type="reset" value="reset">
    </form>
</div>
{% endblock %}
