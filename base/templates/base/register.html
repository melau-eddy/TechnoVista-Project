{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    
</head>
<body>
    <!-- Header with TaskMaster and Icon -->
    <div class="header">
        <h1>
            TechnoVista
        </h1>
    </div>

    <!-- Account Creation Form -->
    <div class="form-container">
        {% if messages %}
            {% for message in messages %}
                <p style="color:rgb(47, 255, 75);">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <h2>Create Account</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" name="password1" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" name="password2" required>

            <button type="submit">Create Account</button>

            <!-- Links to Login -->
            <div class="links">
                <a href="{% url 'login_view' %}">Already have an account? Login</a>
            </div>
        </form>
    </div>
</body>
</html>
